<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="2.css" />
    <title>Number_Guess_Game!</title>
  </head>
  <body>
    <section class="container">
      <h1 class="pre-title">마시면서 배우는</h1>
      <h1 class="title">술게임</h1>
      <h1 class="sub-title"><span>죽음</span>의 업 & 다운</h1>
      <div id="result-area">
        <img
          class="main-img"
          src="https://media0.giphy.com/media/3ov9jExd1Qbwecoqsg/200.gif"
          class="main-img"
        />
        <h1 class="result-text">죽기 싫다면 맞춰라</h1>
      </div>
      <h2 id="chance-area">남은 기회는 5번</h2>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <input
            type="number"
            id="user-input"
            class="form-control mb-10"
            placeholder="1부터 100까지 숫자를 입력"
          />
        </div>
        <div class="col-md-3">
          <button class="btn btn-success mb-2 button-style" id="play-button">
            Go!!
          </button>
          <button class="btn btn-warning mb-2 button-style" id="reset-button">
            리셋!
          </button>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="2.js"></script>
  </body>
</html>
